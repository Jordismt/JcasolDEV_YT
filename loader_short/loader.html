<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loader Spinner CSS</title>
<style>
  body {
    margin:0;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    background:#0b1220;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color:white;
  }

  h1 {
    font-size:2rem;
    margin-bottom:30px;
    text-align:center;
    color:#00f0ff;
    text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff;
    letter-spacing:2px;
  }

  .loader {
    width:80px;
    height:80px;
    border:8px solid rgba(255,255,255,0.1);
    border-top:8px solid #00f0ff;
    border-radius:50%;
    animation: spin 1s linear infinite;
    box-shadow: 0 0 20px #00f0ff, 0 0 60px #00f0ff;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }
</style>
</head>
<body>
  <h1>LOADER con HTML y CSS</h1>
  <div class="loader"></div>
</body>
</html>
