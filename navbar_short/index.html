<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Navbar Glass + Hover</title>
<style>
  :root{
    --bg: #0b0f1a;
    --fg: #e8ecf1;
    --muted: #98a2b3;
    --acc1: #7c3aed;   /* morado */
    --acc2: #06b6d4;   /* cian */
    --glass: rgba(255,255,255,0.06);
    --border: rgba(255,255,255,0.18);
  }

  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
    background: radial-gradient(1200px 600px at 80% -10%, #1a1440 0%, transparent 60%),
                radial-gradient(1000px 600px at -10% 20%, #002a3a 0%, transparent 55%),
                var(--bg);
    color: var(--fg);
    min-height: 100svh;
  }

  /* NAV WRAPPER */
  .nav-wrap {
    position: sticky; top: 0; z-index: 50;
    backdrop-filter: blur(10px);
    background: linear-gradient(180deg, rgba(0,0,0,0.2), rgba(0,0,0,0)) ;
  }

  nav {
    max-width: 1100px; margin: 0 auto; padding: 12px 16px;
    display: flex; align-items: center; gap: 12px;
    border-bottom: 1px solid var(--border);
  }

  /* LOGO */
  .brand {
    display: flex; align-items: center; gap: 10px; text-decoration: none;
  }
  .logo {
    width: 36px; aspect-ratio: 1; border-radius: 12px;
    background:
      conic-gradient(from 200deg, var(--acc1), var(--acc2));
    filter: saturate(120%);
    box-shadow: 0 8px 30px rgba(124,58,237,0.25), 0 8px 30px rgba(6,182,212,0.15);
  }
  .brand span { font-weight: 700; letter-spacing: .4px; }

  /* MENU TOGGLE (mobile) */
  .toggle {
    margin-left: auto;
    display: inline-flex; align-items: center; justify-content: center;
    width: 40px; height: 40px; border-radius: 10px;
    background: var(--glass); border: 1px solid var(--border);
    color: var(--fg); cursor: pointer;
  }
  .toggle:focus-visible { outline: 2px solid var(--acc2); outline-offset: 2px; }

  /* LINKS */
  .links {
    display: none;
    flex-direction: column;
    width: 100%;
    gap: 6px;
    padding: 10px 0 4px;
  }

  .links a {
    position: relative;
    padding: 10px 12px;
    border-radius: 10px;
    color: var(--fg);
    text-decoration: none;
    display: inline-block;
    transition: background .2s ease;
  }
  .links a:hover { background: var(--glass); }

  /* underline animado con gradient */
  .links a::after{
    content:"";
    position: absolute; left: 12px; right: 12px; bottom: 6px; height: 2px;
    background-image: linear-gradient(90deg, var(--acc1), var(--acc2));
    background-size: 0% 100%;
    background-repeat: no-repeat;
    transition: background-size .35s ease;
    border-radius: 2px;
  }
  .links a:hover::after { background-size: 100% 100%; }

  /* CTA */
  .cta {
    margin-left: 0;
    display: inline-flex; align-items: center; gap: 8px;
    padding: 10px 14px; border-radius: 12px;
    background: linear-gradient(90deg, rgba(124,58,237,.15), rgba(6,182,212,.15));
    border: 1px solid var(--border);
    color: var(--fg); text-decoration: none; font-weight: 600;
    transition: transform .15s ease, box-shadow .2s ease;
  }
  .cta:hover { transform: translateY(-1px); box-shadow: 0 8px 24px rgba(124,58,237,.25); }

  /* LAYOUT DESKTOP */
  @media (min-width: 760px) {
    .toggle { display: none; }
    .links {
      display: flex; flex-direction: row; align-items: center;
      gap: 8px; width: auto; margin-left: 16px;
      padding: 0;
    }
    .cta { margin-left: auto; }
  }

  /* DEMO CONTENT */
  .hero {
    max-width: 1100px; margin: 48px auto; padding: 0 16px;
  }
  .card {
    margin-top: 20px; padding: 24px; border-radius: 16px;
    background: var(--glass); border: 1px solid var(--border);
  }

  /* Accesibilidad / motion */
  @media (prefers-reduced-motion: reduce){
    * { transition: none !important; animation: none !important; }
  }
</style>
</head>
<body>

<header class="nav-wrap">
  <nav>
    <a class="brand" href="#" aria-label="Inicio">
      <div class="logo" aria-hidden="true"></div>
      <span>JcasolDEV</span>
    </a>

    <button class="toggle" id="navToggle" aria-label="Abrir menú" aria-expanded="false" aria-controls="navMenu">
      ☰
    </button>

    <div class="links" id="navMenu" role="navigation" aria-label="Principal">
      <a href="#">Inicio</a>
      <a href="#">Docs</a>
      <a href="#">Proyectos</a>
      <a href="#">Contacto</a>
    </div>

    <a class="cta" href="#">LIKE Y SUSCRIBETE !!! →</a>
  </nav>
</header>

<main class="hero">
  <h1>Navbar estilo vidrio + subrayado animado</h1>
  <p class="card">
    Efecto glassmorphism con <code>backdrop-filter</code>, subrayado animado por
    <code>linear-gradient</code> y menú responsive con botón hamburguesa.
  </p>
</main>

<script>
  // Toggle simple para móvil
  const btn = document.getElementById('navToggle');
  const menu = document.getElementById('navMenu');

  btn.addEventListener('click', () => {
    const open = menu.style.display === 'flex';
    menu.style.display = open ? 'none' : 'flex';
    btn.setAttribute('aria-expanded', String(!open));
  });

  // Mejor experiencia al cargar en móvil: oculto por defecto
  function setupInitial(){
    if (window.matchMedia('(min-width: 760px)').matches) {
      menu.style.display = 'flex';
    } else {
      menu.style.display = 'none';
    }
  }
  setupInitial();
  window.addEventListener('resize', setupInitial);
</script>

</body>
</html>
